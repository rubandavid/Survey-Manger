<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <title>Survey Manager</title>
</head>
<body>
<h2 style="text-align: center">Survey Manager</h2>
<br><br>
<table  class="table table-hover" style="text-align: center">
    <thead>
    <tr>
        <th>User ID</th> <th>User Name</th> <th>Mobile Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.userId}" />
        <td th:text="${user.userName}" />
        <td th:text="${user.phoneNumber}" />
    </tr>
    </tbody>
</table>
<div align="center">
    <a class="btn btn-primary" role="button" href="/">Back</a>
</div>
<script>


</script>
</body>
</html>
